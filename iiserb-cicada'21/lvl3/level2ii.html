<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <script>
          var isPlaying = false;
          
          function togglePlay() {
            var myAudio = document.getElementById("myAudio");
            var icon = document.getElementById("icon");

            if (isPlaying == false) {
                myAudio.play();
                isPlaying = true;
                icon.className = "bi-pause";
            } else if (isPlaying == true){
                myAudio.pause();
                isPlaying = false;
                icon.className = "bi-play";
            }
          }
          
          setTimeout(() => {
              var songName = prompt("Song name?");
                
              if (songName == "gustaakh") {
                  var movie = prompt("Movie?");
              }
              
              if (movie == "snowden") {
                  var personality = prompt("Who is the famous person?");
              }
              
              if (personality == "snowden") {
                  var residence = prompt("Where is he currently residing?");
              }
              
              if (residence == "russia") {
                  var dispBox = document.getElementById("hideBox");
                  var hideBtn = document.getElementById("btnHide");
                  hideBtn.style.display = "none";
                  dispBox.style.display = "";
              }
          }, 5000);
        </script>
      <div class="container">
          <div class="text-center" style="padding-top: 30%;">
              <button id="btnHide" type="button" class="btn btn-primary" value="PLAY" onclick="togglePlay()"><i id="icon" class="bi bi-play"></i></button>
              <audio id="myAudio" src="assets/music/Gustaakh%20-%20(Raag.Fm).mp3" preload="auto"></audio>
              <div id="hideBox" class="input-group flex-nowrap" style="display: none;">
                  <input type="text" class="form-control text-center" placeholder="Enter Flag" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
          </div>
       </div>
      

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
