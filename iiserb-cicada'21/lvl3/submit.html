<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Submit your flags</title>
      
    <style>
        body {
            padding-top: 20%;
            background-image: url(https://images.unsplash.com/photo-1548697143-6a9dc9d9d80f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1055&q=80);
        }
    </style>
  </head>
  <body>
      <div class="container">
          <form action="https://cicada2021.herokuapp.com/alskdjh87657776" method="post">
              <div class="row">
                  <div class="col-md">
                      <input type="email" class="form-control text-center" placeholder="Enter the email address in which you will want to recieve further communication" name="email" aria-label="Email">
                  </div>
              </div>
              <p></p>
              <div class="row">
                  <div class="col">
                      <input type="text" class="form-control" placeholder="Username" name="uname" aria-label="Username">
                  </div>
                  <div class="col">
                      <input type="text" class="form-control" placeholder="Password" name="passwd" aria-label="Password">
                  </div>
              </div>
              <p></p>
              <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Submit your flag after level 1" name="flag1" aria-label="flag1">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Submit your flag after level 3" name="flag2" aria-label="flag2">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Submit your flag after level 4" name="flag3" aria-label="flag3">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Submit your flag after level 5" name="flag4" aria-label="flag4">
                  </div>
                </div>
              <p></p>
              <div class="row text-center">
                  <div class="col-md-2 offset-md-5">
                      <button type="submit" class="btn btn-outline-success">Submit</button>
                  </div>
              </div>
          </form>
      </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
